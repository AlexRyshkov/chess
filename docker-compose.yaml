services:
  server:
    restart: unless-stopped
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - 3002:3002
    volumes:
      - ./server:/app
      - server-node-modules:/app/node_modules
  db:
    image: postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: 123
    ports:
      - 5432:5432
    volumes:
      - db:/var/lib/postgresql/data
volumes:
  db:
  server-node-modules:
networks:
  default:
    name: chess-network